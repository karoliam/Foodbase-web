<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>NoTitleNeeded</title>
  </head>

  <body>
  <!--Just copy and paste the forms and needed scripts to the main html file, and/or add classes for styling-->
    <div id="login-div-just-for-clarity-during-development" style="margin-bottom: 2em">
      <!--Login form-->
      <form method="post" id="login-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" minlength="8" required>
        <button type="submit">Login</button>
        <p id="login-error-message"></p>
      </form>
    </div>

    <div id="signup-div-just-for-clarity-during-development" style="width: 200px">
      <!--Signup form-->
      <form method="post" id="signup-form">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="email" required>
        <input id="signup-password" type="password" name="password" placeholder="Password" minlength="8" required>
        <input id="signup-password-again" type="password" name="re-enter-password" placeholder="Re-enter password" minlength="8" required>

        <div id="feed-preferences">
          <!--Allergens-->
          <ul id="allergens">
          </ul>
          <!--Diets-->
          <ul id="diets">
          </ul>

        </div>
        <button type="submit">Sign up</button>
        <p id="signup-error-message"></p>
      </form>
    </div>

    <script src="./javascript/serialize.js"></script>
    <script src="lists/feedPreferences.js"></script>
    <script src="./javascript/login-and-signup.js"></script>
  </body>
</html>
