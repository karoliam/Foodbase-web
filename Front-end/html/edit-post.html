<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit post</title>
    <link rel="icon" href="../favicon.png">
    <link rel="stylesheet" href="../css/feed.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/createPost.css">
    <link rel="stylesheet" href="../css/editPost.css">
    <script src="https://kit.fontawesome.com/ee9ba64db8.js" crossorigin="anonymous"></script>
    <!-- Amatic SC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <header>
        <nav>
            <a class="home" href="feed.html">Foodbase</a>
            <ul>
                <li class="message"><a href="messages.html"><i class="fa-solid fa-envelope"></i><span id="messages-text">Messages</span></a></li>
                <li class="profile"><a href="profile.html"><i class="fa-solid fa-user"></i><span id="profile-text">Profile</span></a></li>
                <li class="logout"><a id="logout-link"><i class="fa-solid fa-right-from-bracket"></i><span id="logout-text">Logout</span></a></li>
            </ul>
        </nav>
        <h4>Edit your post</h4>
    </header>

    <article>
        <form id="editPostForm" method="post" class="edit-post" enctype="multipart/form-data">
            <div class="text-input">
                <label for="area"><h6>Area:</h6></label>
                <select name="area" id="area">
                    <!--Areas, js generated-->
                </select>
<!--                <label for="area">Area:</label>-->
<!--                <input type="text" id="area" name="area" value="Kera" required>-->
                <label for="title"><h6>Title:</h6></label>
                <input type="text" id="title" name="title" placeholder="Title" required>
                <label for="description"><h6>Description:</h6></label>
                <textarea id="description" name="description" placeholder="Write a description" rows="4" cols="32" required></textarea>
                <label for="picture"><h6>Select a picture:</h6></label>
                <input type="file" id="picture" name="picture">
            </div>
            <label for="food-facts"><h6>Is your product...</h6></label>
            <div id="food-facts">
                <div id="allergens">
                    <!--Allergens, js generated-->
                </div>

                <div id="diets">
                    <!--Diets, js generated-->
                </div>
            </div>
            <button type="submit" id="save-edit">Edit post!</button>
<!--            <div id="food-facts" class="checkbox">-->
<!--                <label for="vegan">Vegan <input type="checkbox" id="vegan" name="vegan"></label>-->
<!--                <label for="gluten">Gluten-free<input type="checkbox" id="gluten" name="gluten"></label>-->
<!--                <label for="sugar-free">Sugar-free <input type="checkbox" id="sugar-free" name="sugar-free"></label>-->
<!--                <label for="nut-free">Nut-free<input type="checkbox" id="nut-free" name="nut-free"></label>-->
<!--                <label for="lactose-free">Lactose-free<input type="checkbox" id="lactose-free" name="lactose-free"></label>-->
<!--                <label for="vegetarian">Vegetarian<input type="checkbox" id="vegetarian" name="vegetarian"></label>-->
<!--                <button type="submit" id="save-edit">Create a post!</button>-->
<!--            </div>-->
        </form>
    </article>
</main>
<script src="../jsUtils/areaListGen.js"></script>
<script src="../jsUtils/checkBoxGen.js"></script>
<script src="../jsUtils/url.js"></script>
<script src="../javascript/editPost.js"></script>
</body>
</html>
