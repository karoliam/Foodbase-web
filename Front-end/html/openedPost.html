<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="../css/openedPost.css">
    <link rel="stylesheet" href="../css/feed.css">
    <script src="https://kit.fontawesome.com/ee9ba64db8.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <header>
        <nav>
            <a class="home" href="feed.html">Name</a>
            <ul>
                <li class="search"><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li class="message"><a href=""><i class="fa-solid fa-envelope"></i></a></li>
                <li class="profile"><a href="profile.html"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>
<article>
    <div class="post">
        <figure>
            <img src="https://via.placeholder.com/600" alt="placeholder">
            <div class="details">
                <figcaption class="location"><i class="fa-solid fa-location-dot"></i> Location</figcaption>
                <figcaption class="date">20.04.2022</figcaption>
                <figcaption class="time">22:30</figcaption>
            </div>
            <figcaption class="description"><p class="username">horse_girl_94</p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                <br><a href=""><i class="fa-solid fa-flag"></i></a></br></figcaption>
        </figure>
    </div>
    <form action="">
        <label for="message" id="contact">Contact</label><textarea id="message" name="message" rows="4" cols="32">
  </textarea>
        <br><br>
        <input id="submit" type="submit" value="Send">
    </form>
</article>
</main>
</body>
</html>
