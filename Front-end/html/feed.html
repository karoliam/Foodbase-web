<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="../css/feed.css">
  <script src="https://kit.fontawesome.com/ee9ba64db8.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
<header>
  <nav>
    <a class="home" href="feed.html">Name</a>
    <ul>
      <li class="search"><i class="fa-solid fa-magnifying-glass" onclick="showSearch()"></i></li>
      <li class="message"><a href="messages.html"><i class="fa-solid fa-envelope"></i></a></li>
      <li class="profile"><a href="profile.html"><i class="fa-solid fa-user"></i></a></li>
    </ul>

  </nav>
</header>
  <article>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search..." value="">
      <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
      <form action="" class="search-checkbox">
        <input type="checkbox" id="vegan" name="vegan" value="Vegan">
        <label for="vegan">Vegan</label>
        <input type="checkbox" id="gluten-free" name="gluten-free" value="gluten-free">
        <label for="gluten-free">Gluten-free</label><br>
        <input type="checkbox" id="sugar-free" name="sugar-free" value="sugar-free">
        <label for="sugar-free">Sugar-free</label>
        <input type="checkbox" id="nut-free" name="nut-free" value="nut-free">
        <label for="nut-free">Nut-free</label>
      </form>
    </div>
    <a class="create-post" href="createPost.html"><i class="fa-solid fa-circle-plus"></i></a>
    <ul class="post-feed">
    <li class="post">
        <figure class="post-figure">
          <h6 class="post-title">Donuts</h6>
          <a href="openedPost.html" class="post-image-link"><img src="https://via.placeholder.com/500" alt="placeholder" class="post-image"></a>
          <div class="details">
          <p class="location"><i class="fa-solid fa-location-dot"></i>Location</p>
          <p class="date">20.04.2022</p>
          <p class="time">22:30</p>
          </div>
          <figcaption class="description"><p class="username">horse_girl_94</p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            <br><a href=""><i class="fa-solid fa-flag"></i></a></br></figcaption>
        </figure>
    </li>
    </ul>
  </article>
</main>
<script src="../javascript/feed.js"></script>
</body>

</html>
