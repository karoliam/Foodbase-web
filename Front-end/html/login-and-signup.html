<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>NoTitleNeeded</title>
  </head>

  <body>
  <!--Just copy and paste the forms and needed scripts to the main html file, and/or add classes for styling-->
    <div id="login-div-just-for-clarity-during-development" style="margin-bottom: 2em">
      <!--Login form-->
      <form method="post" id="login-form">
        <label for="login-email">Email:</label>
        <input id="login-email" type="text" name="username" placeholder="Email" required>
        <label for="login-password">Password:</label>
        <input id="login-password" type="password" name="password" placeholder="Password" minlength="8" required>
        <button type="submit">Login</button>
        <p id="login-error-message"></p>
      </form>
    </div>

    <div id="signup-div-just-for-clarity-during-development" style="width: 175px;">
      <!--Signup form-->
      <form method="post" id="signup-form" enctype="multipart/form-data">
        <label for="signup-username">Username for your account:</label>
        <input id="signup-username" type="text" name="username" placeholder="Username" required>
        <label for="signup-email">Your email address:</label>
        <input id="signup-email" type="email" name="email" placeholder="Email" required>
        <label for="signup-password">Password:</label>
        <input id="signup-password" type="password" name="password" placeholder="Password" minlength="8" required>
        <label for="signup-password-again">Re-enter password:</label>
        <input id="signup-password-again" type="password" name="re-enter-password" placeholder="Password" minlength="8" required>
        <label for="area">Your general location:</label>
        <select name="area" id="area">
          <!--Areas, js generated-->
        </select>

        <div id="food-facts">
          <!--Allergens, js generated-->
          <ul id="allergens">
          </ul>
          <!--Diets, js generated-->
          <ul id="diets">
          </ul>
        </div>
        <button type="submit">Sign up</button>
        <p id="signup-error-message"></p>
      </form>
    </div>

    <script src="../lists/areas.js"></script>
    <script src="../javascript/checkBoxGen.js"></script>
    <script src="../javascript/login-and-signup.js"></script>
  </body>
</html>
