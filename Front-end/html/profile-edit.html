<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
    <link rel="stylesheet" href="../css/feed.css">
    <link rel="stylesheet" href="../css/editProfile.css">
    <script src="https://kit.fontawesome.com/ee9ba64db8.js" crossorigin="anonymous"></script>
    <!-- Amatic SC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

</head>
<body>
<main>
    <header>
        <nav>
            <a class="home" href="feed.html">Foodbase</a>
            <ul>
                <li class="message"><a href="messages.html"><i class="fa-solid fa-envelope"></i></a></li>
                <li class="profile"><a href="profile.html"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>
    <div class="profile-links">
        <a href="profile.html">Profile</a>
        <a href="yourPosts.html">Your posts</a>
    </div>
    <article>
        <form id="userinfo-edit">
            <h4>Profile edit:</h4>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" maxlength="40" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" readonly>
            <label for="area"><h6>Area:</h6></label>
            <select name="area" id="area">
                <!--Areas, js generated-->
            </select>
            <label for="food-facts"><h6>Feed preferences:</h6></label>
            <div id="food-facts">
                <div id="allergens">
                    <!--Allergens, js generated-->
                </div>

                <div id="diets">
                    <!--Diets, js generated-->
                </div>
            </div>
            <input type="submit" id="save-profile-edit" value="Save changes">
        </form>

        <form id="password-edit">
            <h4>Password change:</h4>
            <label for="old-password">Old password:</label>
            <input type="password" id="old-password" name="old_password" required>
            <label for="password">New password:</label>
            <input type="password" id="password" name="password" required>
            <label for="re-enter-password">Re-enter new password:</label>
            <input type="password" id="re-enter-password" name="re-enter-password" required>
            <input type="submit" id="save-password-edit" value="Change password">
        </form>

    </article>
</main>
<script src="../javascript/url.js"></script>
<script src="../javascript/areaListGen.js"></script>
<script src="../javascript/checkBoxGen.js"></script>
<script src="../javascript/profile-edit.js"></script>
</body>
</html>
